<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class='body'>
        <div class="box">
            <div class="col">
                <h2>LOGIN</h2>
                <form action="" method='post' enctype='multipart/form-data'>
                    {% csrf_token %}
                    <input type="text" placeholder='Username' class="btn-login" name='username'>
                    <input type="password" placeholder='Password' class="btn-login" name='password'>
                    <br>
                    <input type="submit" class="btn-login" name='login' value='Login'>
                </form>
            </div>
            <p class="choice">Not a member? Please <a href="{% url 'profiles:signup' %}">Sign Up </a> here </p>
        </div>
</body>
</html>
