<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling </title>
    <link rel="stylesheet" href="trial.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Friend Zone</h4>
        </div>
        <ul class='nav-links'>
            <li><a href="#"><span><i class="fas fa-home"></i></span> Home</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Group</a></li>
            <li><a href="#"><i class="fas fa-user-friends"></i> Friends</a></li>
            <li><a class="profile" href="#">Profile</a>
                <ul class="dropdown-menu">
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"><a href="#"></a></div>
            <div class="line2"><a href="#"></a></div>
            <div class="line3"><a href="#"></a></div>
        </div>
    </nav>

    <div class="sidebar"><h4>FRIENDS</h4>
        <ul>
            <li><a href="#">friend</a></li>
            <li><a href="#">friend</a></li>
            <li><a href="#">friend</a></li>
            
        
        </ul>
    </div>
    <div class="post-box">
            <header><h4>@ <a href="">{{user.username}}</a> </h4><br>
                <p>Posted at {{user.user_profile.created}}</p>
            </header>
            <div class="post-body">
                <p>{{post}}</p>
            </div>
            <footer><a href="">Like</a> <a href="">Comment</a></footer>
        </div>


    <script src="trial.js"></script>
</body>
</html>
